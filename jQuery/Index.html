<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<script>
			$(document).ready(function () {
				$("p").click(function () {
					$(this).hide();
				});
			});
	</script>
    <title></title>
</head>
<body>
	<p>Click me to hide...</p>
</body>
</html>
