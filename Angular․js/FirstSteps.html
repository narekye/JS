<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<div ng-app="" ng-init="count = 1; field = 4;firstname='John';lastname = 'Fredric'">
		<p>Name: <input type="text" ng-model="name" /></p>
		<p ng-bind="name"></p>
		<p>Expresion ={{ 5 + 5 }}</p>
		<p>NG-String like JS -> {{ firstname + " " + lastname }}</p>
		<p>NG-String bind <span ng-bind="firstname + ' ' + lastname"></span></p>
		<p>NG-INIT = {{count*field}}</p>
	</div>
	<div ng-app>

	</div>
</body>
</html>
